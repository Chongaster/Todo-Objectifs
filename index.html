    <style>
        /* Styles personnalis√©s pour les animations et les overrides sp√©cifiques */
        @keyframes expandAnimation {
            from { transform: translate(-50%, -50%) scale(0.95); opacity: 0.9; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .animate-expand {
            animation: expandAnimation 0.3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadein {
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeinout {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
        }
        .animate-fadeinout {
            animation: fadeinout 4s forwards;
        }

        /* Styles d'impression */
        @media print {
            body * {
                visibility: hidden;
            }
            .expanded-card, .expanded-card * {
                visibility: visible;
            }

                overflow: visible !important;
                box-shadow: none !important;

            .expanded-card .close-button,
            .expanded-card .actions,
            .expanded-card .add-new-item-btn,
            .expanded-card .add-step-card-btn {
                display: none !important;

            .card h3, .historique strong {
                color: black !important;
            }
            .historique {
                border-left: 1px solid #ccc !important;
                background: #f9f9f9 !important;
            }
            input, textarea, [contenteditable="true"] {
                border: none !important;
                background: transparent !important;
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
        }
    </style>

<script type="module">
    // Importe les modules Firebase n√©cessaires.
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, collection, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, query, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    // Configuration Firebase (NE PAS MODIFIER)
    const firebaseConfig = {
        apiKey: "AIzaSyCFMC73NLlmTzGVGcK_-zTwwNyw6-jmr7Y",
        authDomain: "suivitravailapp.firebaseapp.com",
        projectId: "suivitravailapp",
        storageBucket: "suivitravailapp.appspot.com",
        messagingSenderId: "621525076182",
        appId: "1:621525076182:web:f5a9bc1f5aaae71ce7e177",
        measurementId: "G-15HMDGYYCN"
    };

    // --- INITIALISATION FIREBASE ---
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // --- VARIABLES GLOBALES ---
    let userId = null;
    let expandedCard = null;
    let currentPageId = 'objectifs';
    let unsubscribeListeners = []; // Stocke les fonctions pour se d√©sabonner des √©couteurs Firestore
    let allDataCache = {}; // Cache pour les donn√©es re√ßues de Firestore

    // --- CONSTANTES ---
    const COLLECTIONS = {
        OBJECTIFS: 'objectifs',
        ACTIONS: 'actions',
        NOTES_REUNION: 'notesReunion',
        SHARED_ENTRIES: 'shared_entries'
    };

    // --- S√âLECTEURS DOM ---
    const authModal = document.getElementById('authModal');
    const overlay = document.getElementById('overlay');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signInEmailBtn = document.getElementById('signInEmailBtn');
    const signUpEmailBtn = document.getElementById('signUpEmailBtn');
    const signInGoogleBtn = document.getElementById('signInGoogleBtn');
    const authBtn = document.getElementById('authBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const userIdDisplay = document.getElementById('userIdDisplay');
    const mainContent = document.querySelector('main');
    const nav = document.querySelector('nav');

    // --- FONCTIONS UTILITAIRES & MODALES ---

    function showModalMessage(message, isError = false, showConfirmButtons = false) {
        return new Promise(resolve => {
            const existingModal = document.body.querySelector('.message-box-container');
            if (existingModal) existingModal.remove();

            const container = document.createElement('div');
            container.className = 'message-box-container';

            const msgOverlay = document.createElement('div');
            msgOverlay.className = 'fixed inset-0 w-full h-full bg-black bg-opacity-50 z-[2999] animate-fadein';
            
            const messageBox = document.createElement('div');
            messageBox.className = `fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-5 rounded-lg shadow-xl z-[3000] text-center font-sans max-w-sm w-11/12 border ${isError ? 'border-red-500 text-red-600' : 'border-blue-600 text-gray-800'} animate-expand`;
            
            const buttonsHtml = showConfirmButtons
                ? `<button id="confirmYes" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md cursor-pointer mr-2 transition-all duration-300 ease-in-out">Oui</button>
                    <button id="confirmNo" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md cursor-pointer transition-all duration-300 ease-in-out">Non</button>`
                : `<button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md cursor-pointer mt-4 transition-all duration-300 ease-in-out">OK</button>`;

            messageBox.innerHTML = `<p class="mb-4">${message}</p><div>${buttonsHtml}</div>`;
            
            container.append(msgOverlay, messageBox);
            document.body.appendChild(container);

            const cleanup = (result) => {
                container.remove();
                resolve(result);
            };

            if (showConfirmButtons) {
                document.getElementById('confirmYes').addEventListener('click', () => cleanup(true));
                document.getElementById('confirmNo').addEventListener('click', () => cleanup(false));
            } else {
                messageBox.querySelector('button').addEventListener('click', () => cleanup(true));
            }
            msgOverlay.addEventListener('click', () => cleanup(false));
        });
    }

    function showToastNotification(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = 'toast-notification fixed bottom-5 left-1/2 -translate-x-1/2 text-white px-5 py-3 rounded-lg shadow-xl z-[3000] opacity-0 animate-fadeinout text-base flex items-center gap-2';
        const icons = { success: '‚úîÔ∏è', error: '‚ùå', info: '‚ÑπÔ∏è' };
        const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600' };
        
        toast.classList.add(colors[type] || colors['info']);
        toast.innerHTML = `${icons[type] || icons['info']} ${message}`;
        document.body.appendChild(toast);

        setTimeout(() => toast.remove(), 4000);
    }

    function getTimeStamp() { return new Date().toLocaleString('fr-FR'); }

    function extractDateFromHistory(dateString) {
        const match = dateString.match(/(\d{2})\/(\d{2})\/(\d{4}) √† (\d{2}):(\d{2}):(\d{2})/);
        if (match) {
            const [, day, month, year, hour, minute, second] = match.map(Number);
            return new Date(year, month - 1, day, hour, minute, second);
        }
        return new Date(0);
    }

    function autoResizeTextarea(element) {
        element.style.height = 'auto';
        element.style.height = `${element.scrollHeight}px`;
    }
    
    // --- GESTION DE L'AUTHENTIFICATION ---
    onAuthStateChanged(auth, async (user) => {
        const authModalCloseBtn = authModal.querySelector('.close-button');

        if (user) {
            userId = user.uid;
            userIdDisplay.innerText = `Connect√©: ${user.email || 'Anonyme'}`;
            authBtn.classList.add('hidden');
            signOutBtn.classList.remove('hidden');

            closeAuthModal();
            authModalCloseBtn.classList.remove('hidden'); 
            mainContent.classList.remove('hidden');
            nav.classList.remove('hidden');
            
            setupRealtimeListeners();
            showPage(currentPageId);
        } else {
            userId = null;
            userIdDisplay.innerText = 'Non connect√©';
            authBtn.classList.remove('hidden');
            signOutBtn.classList.add('hidden');

            mainContent.classList.add('hidden');
            nav.classList.add('hidden');
            document.querySelectorAll('.grid-container').forEach(container => container.innerHTML = '');
            
            detachRealtimeListeners(); 
            openAuthModal();
            authModalCloseBtn.classList.add('hidden');
        }
    });

    function openAuthModal() {
        authModal.classList.remove('hidden');
        overlay.classList.remove('hidden');
    }

    function closeAuthModal() {
        if (auth.currentUser) {
            authModal.classList.add('hidden');
            overlay.classList.add('hidden');
            emailInput.value = '';
            passwordInput.value = '';
        }
    }
    
    function detachRealtimeListeners() {
        unsubscribeListeners.forEach(unsubscribe => unsubscribe());
        unsubscribeListeners = [];
    }

    // --- GESTION DES DONN√âES (FIRESTORE) ---
    function setupRealtimeListeners() {
        if (!userId) return;
        detachRealtimeListeners(); // Assure la propret√© avant de recr√©er les √©couteurs

        const createListener = (collectionName, cacheKey, isPublic = false) => {
            const path = isPublic ? `artifacts/${firebaseConfig.appId}/public/data/${collectionName}` : `artifacts/${firebaseConfig.appId}/users/${userId}/${collectionName}`;
            const q = query(collection(db, path));
            
            const unsubscribe = onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allDataCache[cacheKey] = data; // Met √† jour le cache
                
                // Redessine seulement la page actuellement visible
                if (currentPageId === cacheKey || (currentPageId === 'actionsTerminees' && cacheKey === 'actions')) {
                     triggerRenderForCurrentPage();
                }

            }, (error) => {
                console.error(`Erreur d'√©coute de ${collectionName}:`, error);
                showModalMessage(`Erreur de chargement pour ${collectionName}.`, true);
            });
            unsubscribeListeners.push(unsubscribe);
        };

        createListener(COLLECTIONS.OBJECTIFS, 'objectifs');
        createListener(COLLECTIONS.ACTIONS, 'actions');
        createListener(COLLECTIONS.NOTES_REUNION, 'notesReunion');
        createListener(COLLECTIONS.SHARED_ENTRIES, 'sharedItems', true);
    }

    function triggerRenderForCurrentPage() {
        const searchInput = document.querySelector(`#${currentPageId} .searchBar`);
        const searchTerm = searchInput ? searchInput.value : '';
        
        if (currentPageId === 'objectifs') {
            renderEntries(COLLECTIONS.OBJECTIFS, 'objectifList', allDataCache.objectifs || [], {searchTerm});
        } else if (currentPageId === 'actions') {
            renderEntries(COLLECTIONS.ACTIONS, 'actionList', allDataCache.actions || [], {isAction: true, displayCompleted: false, searchTerm});
        } else if (currentPageId === 'actionsTerminees') {
            renderEntries('actionsTerminees', 'actionTermineeList', allDataCache.actions || [], {isAction: true, displayCompleted: true, searchTerm});
        } else if (currentPageId === 'notesReunion') {
            renderEntries(COLLECTIONS.NOTES_REUNION, 'notesReunionList', allDataCache.notesReunion || [], {searchTerm});
        } else if (currentPageId === 'sharedItems') {
            renderEntries(COLLECTIONS.SHARED_ENTRIES, 'sharedItemList', allDataCache.sharedItems || [], {isReadOnly: true, searchTerm});
        }
    }

    // --- LOGIQUE DE RENDU ET D'INTERFACE ---

    function showPage(id) {
        currentPageId = id;
        document.querySelectorAll('.content').forEach(section => section.classList.add('hidden'));
        const activePage = document.getElementById(id);
        if (activePage) activePage.classList.remove('hidden');

        closeExpandedCard();

        document.querySelectorAll('nav .nav-button').forEach(button => {
            const isTarget = button.dataset.target === id;
            button.classList.toggle('bg-blue-600', isTarget);
            button.classList.toggle('font-bold', isTarget);
            button.classList.toggle('shadow-inner', isTarget);
            button.classList.toggle('bg-transparent', !isTarget);
            button.classList.toggle('hover:bg-blue-500', !isTarget);
            button.classList.toggle('hover:translate-y-[-2px]', !isTarget);
        });

        triggerRenderForCurrentPage();
    }
    function closeExpandedCard() {
    if (expandedCard) {
        overlay.classList.add('hidden'); // Cache l'overlay

        // Retire toutes les classes d'expansion de la carte pour la faire revenir √† sa taille normale
        if (!expandedCard.dataset.type?.startsWith('new-')) {
            expandedCard.classList.remove(
                'expanded-card', 'fixed', 'top-1/2', 'left-1/2', 
                '-translate-x-1/2', '-translate-y-1/2', 'w-[95%]', 'max-w-screen-xl', 
                'h-auto', 'max-h-[90vh]', 'overflow-y-auto', 'p-8', 'shadow-2xl', 
                'z-[1000]', 'animate-expand', 'border-2', 'border-blue-600', 'rounded-xl'
            );
            const hiddenDetail = expandedCard.querySelector('.hidden-detail');
            if (hiddenDetail) hiddenDetail.classList.add('hidden');
            const closeButton = expandedCard.querySelector('.close-button');
            if (closeButton) closeButton.remove();
        } else {
            expandedCard.remove(); // Supprime les nouvelles cartes non sauvegard√©es
        }
        
        expandedCard = null; // R√©initialise la variable
        
        triggerRenderForCurrentPage(); // Rafra√Æchit la vue pour afficher les derni√®res donn√©es
    }
}


function toggleCardExpansion(event, cardElement, isReadOnly = false) {
    if (event.target.closest('.actions button, [contenteditable="true"], textarea, input, .tag-item, .add-step-card-btn, .remove-step')) {
        return;
    }

    if (expandedCard && expandedCard !== cardElement) {
        closeExpandedCard();
    }

    if (cardElement.classList.contains('expanded-card')) {
        closeExpandedCard();
    } else {
        expandedCard = cardElement;

        expandedCard.classList.add(
            'expanded-card',
            'fixed', 'top-1/2', 'left-1/2',
            '-translate-x-1/2', '-translate-y-1/2',
            'w-[95%]', 'max-w-screen-xl',
            'h-auto', 'max-h-[90vh]', 'overflow-y-auto',

}
    function renderEntries(type, containerId, data, options = {}) {
        if (expandedCard) return; // PROTECTION contre le retr√©cisement
        const { isAction = false, displayCompleted = false, isReadOnly = false, searchTerm = '' } = options;
        const container = document.getElementById(containerId);
        if (!container) return;

        container.innerHTML = '';

        let filteredData = data.filter(entry => {
            if (isAction && (!!entry.isCompleted !== displayCompleted)) return false;
            
            if (searchTerm) {
                const content = [entry.titre, entry.contenu, entry.description, entry.progressComments, ...(entry.tags || [])]
                    .join(' ').toLowerCase();
                return content.includes(searchTerm.toLowerCase());
            }
            return true;
        });

        filteredData.sort((a, b) => {
            const dateA = type === COLLECTIONS.ACTIONS ? (a.deadLine ? new Date(a.deadLine) : new Date(8e15)) : extractDateFromHistory(a.historique?.[0] || '');
            const dateB = type === COLLECTIONS.ACTIONS ? (b.deadLine ? new Date(b.deadLine) : new Date(8e15)) : extractDateFromHistory(b.historique?.[0] || '');
            return type === COLLECTIONS.ACTIONS ? dateA - dateB : dateB - dateA;
        });

        if (filteredData.length === 0) {
            container.innerHTML = `<p class="text-center text-gray-600 col-span-full mt-12">${searchTerm ? 'Aucun r√©sultat.' : 'Aucun √©l√©ment √† afficher.'}</p>`;
            return;
        }

        filteredData.forEach(entry => {
            const cardDiv = createCardElement(entry, type, isReadOnly);
            container.appendChild(cardDiv);
        });
    }

    function createCardElement(entry, type, isReadOnly) {
        const cardDiv = document.createElement('div');

        cardDiv.dataset.id = entry.id;
        cardDiv.dataset.type = type;

        cardDiv.addEventListener('click', (event) => toggleCardExpansion(event, cardDiv, isReadOnly));
        
        const originalType = isReadOnly ? entry.originalCollection : type;
        
        let cardContent = `<h3 class="text-xl font-bold text-gray-800 mb-2 break-words">${entry.titre || ''}</h3>`;
        let hiddenDetailContent = `<p class="mb-2"><strong>Titre:</strong> <span contenteditable="${!isReadOnly}" data-field="titre" class="inline-block p-1 rounded-md border border-gray-300 w-full">${entry.titre || ''}</span></p>`;

        let actionButtons = !isReadOnly
            ? `<button class="delete bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md text-sm" data-action="delete">üóëÔ∏è Supprimer</button>
               <button class="share bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md text-sm" data-action="share">üîó Partager</button>`
            : '';
        actionButtons += `<button class="print bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-md text-sm" data-action="print">üñ®Ô∏è Imprimer</button>`;

        if (originalType === COLLECTIONS.NOTES_REUNION) {
            cardContent += `<p class="text-gray-700 text-sm break-words">${(entry.contenu || '').substring(0, 100)}...</p>`;
            hiddenDetailContent += `<p class="mb-2"><strong>Contenu:</strong> <textarea data-field="contenu" class="w-full p-2 mb-4 rounded-md border border-gray-300 min-h-[120px]">${entry.contenu || ''}</textarea></p>`;
        } else if (originalType === COLLECTIONS.ACTIONS) {
            cardContent += `<p class="text-gray-700 text-sm">Deadline: <strong class="text-blue-700">${entry.deadLine ? new Date(entry.deadLine).toLocaleDateString('fr-FR') : 'N/A'}</strong></p>`;
            hiddenDetailContent += `<p class="mb-2"><strong>Deadline:</strong> <input type="date" value="${entry.deadLine || ''}" data-field="deadLine" class="w-full p-2 mb-4 rounded-md border border-gray-300"></p>
                                    <p class="mb-2"><strong>√âtapes:</strong></p><div class="steps-list" data-field="etapes-container"></div>
                                    ${!isReadOnly ? `<button type="button" class="add-step-card-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-xs mt-2">‚ûï √âtape</button>` : ''}`;
            if (!isReadOnly) {
                if (entry.isCompleted) {
                    actionButtons += `<button class="reintegrate bg-yellow-500 hover:bg-yellow-600 text-gray-800 font-bold py-2 px-4 rounded-md text-sm" data-action="reintegrate">‚Ü©Ô∏è R√©int√©grer</button>`;
                } else {
                    actionButtons += `<button class="mark-as-complete bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-md text-sm" data-action="mark-as-complete">‚úÖ Terminer</button>`;
                }
            }
        } else if (originalType === COLLECTIONS.OBJECTIFS) {
            const pct = entry.pourcentage || 0;
            const progressClass = pct < 25 ? 'bg-red-500' : (pct < 75 ? 'bg-yellow-500' : 'bg-green-500');
            cardContent += `<div class="progress-bar bg-gray-200 rounded-md overflow-hidden h-6 my-3 shadow-inner"><div class="h-full text-center text-white font-bold leading-6 transition-all ${progressClass}" style="width: ${pct}%">${pct}%</div></div>`;
            hiddenDetailContent += `<p class="mb-2"><strong>R√©alisation:</strong> <span class="progress-value font-bold">${pct}%</span></p>
                                    <input type="range" min="0" max="100" value="${pct}" data-field="pourcentage_range" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                    <p class="mb-2"><strong>Description:</strong> <textarea data-field="description" class="w-full p-2 mb-4 rounded-md border border-gray-300 min-h-[100px]">${entry.description || ''}</textarea></p>
                                    <p class="mb-2"><strong>Commentaires:</strong> <textarea data-field="progressComments" class="w-full p-2 mb-4 rounded-md border border-gray-300 min-h-[100px]">${entry.progressComments || ''}</textarea></p>`;
            if (!isReadOnly) {
                actionButtons += `<button class="move bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md text-sm" data-action="move" data-to="${COLLECTIONS.ACTIONS}">‚û°Ô∏è Vers Actions</button>`;
            }
        }
        
        const tagsHtml = (entry.tags || []).length > 0 ? `<div class="tags-display mt-2 text-sm flex flex-wrap gap-1">${entry.tags.map(tag => `<span class="tag-item bg-gray-200 px-2 py-1 rounded-full text-xs">${tag}</span>`).join('')}</div>` : '';
        cardContent += tagsHtml;
        hiddenDetailContent += `<p class="mb-2"><strong>Tags (s√©par√©s par ,):</strong> <span contenteditable="${!isReadOnly}" data-field="tags" class="inline-block p-1 rounded-md border border-gray-300 w-full">${(entry.tags || []).join(', ')}</span></p>`;

        if (isReadOnly) {
            hiddenDetailContent += `<p class="text-xs text-gray-500 mt-4">Partag√© par: <strong class="text-gray-700">${entry.originalUserId}</strong> le ${entry.sharedAt}</p>`;
        }

        const historiqueHtml = (entry.historique || []).slice().reverse().map(line => `‚Ä¢ ${line}`).join('<br>');
        
        cardDiv.innerHTML = `<div class="card-content">${cardContent}</div>
            <div class="hidden-detail hidden flex-grow pt-4 border-t border-gray-200 mt-4">
                ${hiddenDetailContent}
                <div class="actions flex flex-wrap gap-3 mt-6 justify-end pt-4 border-t border-gray-200">${actionButtons}</div>
                <div class="historique text-sm text-gray-600 mt-6 bg-gray-100 p-4 border-l-4 border-blue-600 rounded-md max-h-40 overflow-y-auto">
                    <strong>Historique :</strong><br>${historiqueHtml}
                </div>
            </div>`;
        
        if (originalType === COLLECTIONS.ACTIONS && !isReadOnly) {
            const stepsContainer = cardDiv.querySelector('.steps-list');
            (entry.etapes || []).forEach((step, index) => addStepInput(stepsContainer, step, index));
            cardDiv.querySelector('.add-step-card-btn')?.addEventListener('click', e => {
                e.stopPropagation();
                addStepInput(stepsContainer, '', (entry.etapes || []).length);
            });
        }
        return cardDiv;
    }

    async function addEntry(collectionName) {
        if (!userId || !expandedCard) return;

        let newEntry = { historique: [`Cr√©√© le ${getTimeStamp()}`] };
        
        try {
            if (collectionName === COLLECTIONS.OBJECTIFS) {
                newEntry.titre = expandedCard.querySelector('#modalObjectifTitre').value.trim();
                newEntry.pourcentage = parseInt(expandedCard.querySelector('#modalObjectifPourcentage').value) || 0;
                newEntry.description = expandedCard.querySelector('#modalObjectifDescription').value.trim();
                newEntry.progressComments = expandedCard.querySelector('#modalObjectifProgressComments').value.trim();
                newEntry.tags = expandedCard.querySelector('#modalObjectifTags').value.split(',').map(t => t.trim()).filter(Boolean);
                if (!newEntry.titre) throw new Error("Le titre est obligatoire.");
            } else if (collectionName === COLLECTIONS.ACTIONS) {
                newEntry.titre = expandedCard.querySelector('#modalActionTitre').value.trim();
                newEntry.deadLine = expandedCard.querySelector('#modalActionDeadLine').value;
                newEntry.etapes = Array.from(expandedCard.querySelectorAll('input[data-field="step-input"]')).map(i => i.value.trim()).filter(Boolean);
                newEntry.isCompleted = false;
                newEntry.tags = expandedCard.querySelector('#modalActionTags').value.split(',').map(t => t.trim()).filter(Boolean);
                if (!newEntry.titre) throw new Error("Le titre est obligatoire.");
            } else if (collectionName === COLLECTIONS.NOTES_REUNION) {
                newEntry.titre = expandedCard.querySelector('#modalNoteReunionTitre').value.trim();
                newEntry.contenu = expandedCard.querySelector('#modalNoteReunionContenu').value.trim();
                newEntry.tags = expandedCard.querySelector('#modalNoteReunionTags').value.split(',').map(t => t.trim()).filter(Boolean);
                if (!newEntry.titre) throw new Error("Le titre est obligatoire.");
            }

            const collectionRef = collection(db, `artifacts/${firebaseConfig.appId}/users/${userId}/${collectionName}`);
            await addDoc(collectionRef, newEntry);
            showToastNotification("√âl√©ment ajout√© avec succ√®s !", 'success');
            closeExpandedCard();
        } catch (error) {
            showModalMessage(`Erreur: ${error.message}`, true);
        }
    }

    async function deleteEntry(collectionName, id) {
        if (!userId) return;
        const confirmed = await showModalMessage("√ätes-vous s√ªr de vouloir supprimer cet √©l√©ment ?", false, true);
        if (confirmed) {
            try {
                const docRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/${collectionName}`, id);
                await deleteDoc(docRef);
                showToastNotification("√âl√©ment supprim√©.", 'success');
                closeExpandedCard();
            } catch (error) {
                showModalMessage(`Erreur de suppression: ${error.message}`, true);
            }
        }
    }

    async function updateFieldFromCard(collectionName, id, field, value, silent = false) {
        if (!userId) return;
        const docRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/${collectionName}`, id);
        try {
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) return;

            const currentData = docSnap.data();
            const oldValue = currentData[field];

            if (JSON.stringify(oldValue) === JSON.stringify(value)) return;

            const updates = { [field]: value };
            if (!silent) {
                const newHistoryEntry = `Champ '${field}' mis √† jour le ${getTimeStamp()}`;
                updates.historique = [...(currentData.historique || []), newHistoryEntry];
            }
            
            await updateDoc(docRef, updates);
            if (!silent) showToastNotification("Mise √† jour r√©ussie.", 'success');
        } catch (error) {
            showModalMessage(`Erreur de mise √† jour: ${error.message}`, true);
        }
    }

    async function markAsCompleted(id) {
        if (!userId) return;
        const docRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/${COLLECTIONS.ACTIONS}`, id);
        try {
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) return;
            const currentData = docSnap.data();
            const newHistoryEntry = `Marqu√©e comme termin√©e le ${getTimeStamp()}`;
            await updateDoc(docRef, { isCompleted: true, historique: [...(currentData.historique || []), newHistoryEntry] });
            showToastNotification("Action termin√©e !", 'success');
            closeExpandedCard();
            showPage('actionsTerminees');
        } catch(error) { showModalMessage(`Erreur: ${error.message}`, true); }
    }

    async function reintegrateAction(id) {
        if (!userId) return;
        const docRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${userId}/${COLLECTIONS.ACTIONS}`, id);
        try {
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) return;
            const currentData = docSnap.data();
            const newHistoryEntry = `R√©int√©gr√©e dans TO DO le ${getTimeStamp()}`;
            await updateDoc(docRef, { isCompleted: false, historique: [...(currentData.historique || []), newHistoryEntry] });
            showToastNotification("Action r√©int√©gr√©e.", 'info');

    }

    function addStepInput(container, value, index, isModal=false) {
        const li = document.createElement('li');
        li.className = 'flex items-center mb-1';
        const inputClass = isModal ? 'modal-step-input' : 'card-step-input';
        li.innerHTML = `<input type="text" value="${value}" placeholder="Nouvelle √©tape" data-index="${index}" data-field="step-input" class="flex-grow p-1 rounded-md border border-gray-300 text-sm mr-2 ${inputClass}">
                        <button class="remove-step bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded-md text-xs">‚úñÔ∏è</button>`;
        container.appendChild(li);

        li.querySelector('input').addEventListener('blur', (e) => {
            if (!isModal) {
                 const card = container.closest('.card');
                 const allSteps = Array.from(card.querySelectorAll('input[data-field="step-input"]')).map(i => i.value.trim()).filter(Boolean);
                 updateFieldFromCard(COLLECTIONS.ACTIONS, card.dataset.id, 'etapes', allSteps, true);
            }
        });
        
        li.querySelector('.remove-step').addEventListener('click', (e) => {
            e.stopPropagation();
            li.remove();
            if (!isModal) {
                const card = container.closest('.card');
                const allSteps = Array.from(card.querySelectorAll('input[data-field="step-input"]')).map(i => i.value.trim()).filter(Boolean);
                updateFieldFromCard(COLLECTIONS.ACTIONS, card.dataset.id, 'etapes', allSteps, true);
            }
        });
    }

    function addCardEventListeners(card, collectionName, id) {
        card.querySelectorAll('[contenteditable], textarea, input[type="date"]').forEach(el => {
            el.addEventListener('blur', (e) => {
                const field = e.target.dataset.field;
                const value = e.target.tagName === 'SPAN' ? e.target.innerText : e.target.value;
                if(field === 'tags') {
                    updateFieldFromCard(collectionName, id, field, value.split(',').map(t=>t.trim()).filter(Boolean));
                } else {
                    updateFieldFromCard(collectionName, id, field, value);
                }
            });
        });
        
        card.querySelector('input[data-field="pourcentage_range"]')?.addEventListener('change', e => {
            updateFieldFromCard(collectionName, id, 'pourcentage', parseInt(e.target.value));
        });

        card.querySelectorAll('.actions button').forEach(btn => {
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            newBtn.addEventListener('click', e => {
                e.stopPropagation();
                const action = newBtn.dataset.action;
                if (action === 'delete') deleteEntry(collectionName, id);
                if (action === 'share') shareEntry(collectionName, id);
                if (action === 'print') printCard();
                if (action === 'mark-as-complete') markAsCompleted(id);
                if (action === 'reintegrate') reintegrateAction(id);
                if (action === 'move') moveEntry(collectionName, id, newBtn.dataset.to);
            });
        });
    }
