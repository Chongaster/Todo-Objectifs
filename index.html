    <style>
        /* Styles personnalis√©s pour les animations et les overrides sp√©cifiques */
        @keyframes expandAnimation {
            from { transform: translate(-50%, -50%) scale(0.95); opacity: 0.9; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .animate-expand {
            animation: expandAnimation 0.3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadein {
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeinout {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
        }
        .animate-fadeinout {
            animation: fadeinout 4s forwards;
        }

        /* Styles d'impression */
        @media print {
            body * {
                visibility: hidden;
            }
            .expanded-card, .expanded-card * {
                visibility: visible;
            }
            .expanded-card {
                position: static !important;
                transform: none !important;
                left: auto !important;
                top: auto !important;
                margin: 0 auto !important;
                width: 100% !important;
                max-width: none !important;
                height: auto !important;
                max-height: none !important;
                overflow: visible !important;
                box-shadow: none !important;
                border: none !important;
                padding: 1rem !important;
                background: white !important;
                color: black !important;
            }
            .expanded-card .close-button,
            .expanded-card .actions {
                display: none !important;
            }
            .card h3, .historique strong {
                color: black !important;
            }
            .historique {
                border-left: 1px solid #ccc !important;
                background: #f9f9f9 !important;
            }
            input, textarea, [contenteditable="true"] {
                border: none !important;
                background: transparent !important;
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
        }
    </style>
</head>

    <script type="module">
        // Importe les modules Firebase n√©cessaires.
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, collection, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, query, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Configuration Firebase (NE PAS MODIFIER)
        const firebaseConfig = {
            apiKey: "AIzaSyCFMC73NLlmTzGVGcK_-zTwwNyw6-jmr7Y",
            authDomain: "suivitravailapp.firebaseapp.com",
            projectId: "suivitravailapp",
            storageBucket: "suivitravailapp.appspot.com",
            messagingSenderId: "621525076182",
            appId: "1:621525076182:web:f5a9bc1f5aaae71ce7e177",
            measurementId: "G-15HMDGYYCN"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // --- VARIABLES GLOBALES ---
        let userId = null;
        let expandedCard = null;
        let currentPageId = 'objectifs';
        let unsubscribeListeners = [];
        let allData = { // Cache pour les donn√©es
            objectifs: [],
            actions: [],
            notesReunion: [],
            sharedItems: []
        };

        // --- CONSTANTES ---
        const COLLECTIONS = {
            OBJECTIFS: 'objectifs',
            ACTIONS: 'actions',
            NOTES_REUNION: 'notesReunion',
            SHARED_ENTRIES: 'shared_entries'
        };

        // --- S√âLECTEURS DOM ---
        const authModal = document.getElementById('authModal');
        const overlay = document.getElementById('overlay');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signInEmailBtn = document.getElementById('signInEmailBtn');
        const signUpEmailBtn = document.getElementById('signUpEmailBtn');
        const signInGoogleBtn = document.getElementById('signInGoogleBtn');
        const authBtn = document.getElementById('authBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const mainContent = document.querySelector('main');
        const nav = document.querySelector('nav');

        // --- FONCTIONS UTILITAIRES & MODALES ---

        function showModalMessage(message, isError = false, showConfirmButtons = false) {
            return new Promise(resolve => {
                const messageBox = document.createElement('div');
                messageBox.className = `fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-5 rounded-lg shadow-xl z-[3000] text-center font-sans max-w-sm w-11/12 border ${isError ? 'border-red-500 text-red-600' : 'border-blue-600 text-gray-800'} animate-expand`;
                
                const buttonsHtml = showConfirmButtons
                    ? `<button id="confirmYes" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md cursor-pointer mr-2 transition-all duration-300 ease-in-out">Oui</button>
                       <button id="confirmNo" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md cursor-pointer transition-all duration-300 ease-in-out">Non</button>`
                    : `<button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md cursor-pointer mt-4 transition-all duration-300 ease-in-out">OK</button>`;

                messageBox.innerHTML = `<p class="mb-4">${message}</p><div>${buttonsHtml}</div>`;
                document.body.appendChild(messageBox);

                const msgOverlay = document.createElement('div');
                msgOverlay.className = 'fixed inset-0 w-full h-full bg-black bg-opacity-50 z-[2999] animate-fadein';
                document.body.appendChild(msgOverlay);

                const cleanup = (result) => {
                    messageBox.remove();
                    msgOverlay.remove();
                    resolve(result);
                };

                if (showConfirmButtons) {
                    document.getElementById('confirmYes').addEventListener('click', () => cleanup(true));
                    document.getElementById('confirmNo').addEventListener('click', () => cleanup(false));
                } else {
                    messageBox.querySelector('button').addEventListener('click', () => cleanup(true));
                }
                msgOverlay.addEventListener('click', () => cleanup(false));
            });
        }

        function showToastNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast-notification fixed bottom-5 left-1/2 -translate-x-1/2 text-white px-5 py-3 rounded-lg shadow-xl z-[3000] opacity-0 animate-fadeinout text-base flex items-center gap-2';
            const icons = { success: '‚úîÔ∏è', error: '‚ùå', info: '‚ÑπÔ∏è' };
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600' };
            
            toast.classList.add(colors[type] || colors['info']);
            toast.innerHTML = `${icons[type] || icons['info']} ${message}`;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 4000);
        }

        function getTimeStamp() {
            return new Date().toLocaleString('fr-FR');
        }

        function extractDateFromHistory(dateString) {
            const match = dateString.match(/(\d{2})\/(\d{2})\/(\d{4}) √† (\d{2}):(\d{2}):(\d{2})/);
            if (match) {
                const [, day, month, year, hour, minute, second] = match.map(Number);
                return new Date(year, month - 1, day, hour, minute, second);
            }
            return new Date(0);
        }

        function autoResizeTextarea(element) {
            element.style.height = 'auto';
            element.style.height = `${element.scrollHeight}px`;
        }

        // --- GESTION DE L'INTERFACE (UI) ---

        function showPage(id) {
            currentPageId = id;
            document.querySelectorAll('.content').forEach(section => section.classList.add('hidden'));
            const activePage = document.getElementById(id);
            if(activePage) activePage.classList.remove('hidden');

            closeExpandedCard();

            document.querySelectorAll('nav .nav-button').forEach(button => {
                const isTarget = button.dataset.target === id;
                button.classList.toggle('bg-blue-600', isTarget);
                button.classList.toggle('font-bold', isTarget);
                button.classList.toggle('shadow-inner', isTarget);
                button.classList.toggle('bg-transparent', !isTarget);
                button.classList.toggle('hover:bg-blue-500', !isTarget);
                button.classList.toggle('hover:translate-y-[-2px]', !isTarget);
            });
        }

        function closeExpandedCard() {
            if (expandedCard) {
                overlay.classList.add('hidden');
                // Si c'est une modale d'ajout, on la supprime compl√®tement
                if (expandedCard.dataset.type?.startsWith('new-')) {
                    expandedCard.remove();
                } else {
                    // Sinon, on la "r√©duit" √† son √©tat de carte normale
                    expandedCard.classList.remove('expanded-card', 'fixed', 'top-1/2', 'left-1/2', '-translate-x-1/2', '-translate-y-1/2', 'w-[95%]', 'max-w-5xl', 'h-auto', 'max-h-[90vh]', 'overflow-y-auto', 'p-8', 'shadow-2xl', 'z-[1000]', 'animate-expand', 'border-2', 'border-blue-600', 'rounded-xl');
                    const hiddenDetail = expandedCard.querySelector('.hidden-detail');
                    if (hiddenDetail) hiddenDetail.classList.add('hidden');
                    const closeButton = expandedCard.querySelector('.close-button');
                    if (closeButton) closeButton.remove();
                }
                expandedCard = null;
            }
        }

        function toggleCardExpansion(event, cardElement, isReadOnly = false) {
            if (event.target.closest('.actions button, [contenteditable="true"], textarea, input, .tag-item')) {
                return;
            }

            if (expandedCard && expandedCard !== cardElement) {
                closeExpandedCard();
            }

            if (cardElement.classList.contains('expanded-card')) {
                closeExpandedCard();
            } else {
                expandedCard = cardElement;
                expandedCard.classList.add('expanded-card', 'fixed', 'top-1/2', 'left-1/2', '-translate-x-1/2', '-translate-y-1/2', 'w-[95%]', 'max-w-5xl', 'h-auto', 'max-h-[90vh]', 'overflow-y-auto', 'p-8', 'shadow-2xl', 'z-[1000]', 'animate-expand', 'border-2', 'border-blue-600', 'rounded-xl');
                
                const hiddenDetail = expandedCard.querySelector('.hidden-detail');
                hiddenDetail.classList.remove('hidden');
                overlay.classList.remove('hidden');

                const closeButton = document.createElement('span');
                closeButton.className = 'close-button absolute top-4 right-5 text-3xl font-bold text-gray-400 cursor-pointer z-[1001] p-2 rounded-full leading-none transition-all duration-300 ease-in-out hover:text-gray-600';
                closeButton.innerHTML = '&times;';
                closeButton.onclick = (e) => { e.stopPropagation(); closeExpandedCard(); };
                expandedCard.appendChild(closeButton);

                if (!isReadOnly) {
                    addCardEventListeners(expandedCard, expandedCard.dataset.type, expandedCard.dataset.id);
                } else {
                    expandedCard.querySelectorAll('[contenteditable], textarea, input').forEach(el => {
                        el.setAttribute('readonly', 'true');
                        el.setAttribute('contenteditable', 'false');
                        el.classList.add('bg-gray-100', 'cursor-not-allowed');
                    });
                    expandedCard.querySelectorAll('.actions button:not(.print)').forEach(btn => btn.classList.add('hidden'));
                }
                expandedCard.querySelectorAll('textarea').forEach(autoResizeTextarea);
            }
        }
        
        // --- GESTION DE L'AUTHENTIFICATION ---

        onAuthStateChanged(auth, async (user) => {
            const authModalCloseBtn = authModal.querySelector('.close-button');

            if (user) {
                // L'utilisateur est connect√©
                userId = user.uid;
                userIdDisplay.innerText = `Connect√©: ${user.email || 'Anonyme'}`;
                authBtn.classList.add('hidden');
                signOutBtn.classList.remove('hidden');

                closeAuthModal();
                authModalCloseBtn.classList.remove('hidden'); 
                mainContent.classList.remove('hidden');
                nav.classList.remove('hidden');
                
                setupRealtimeListeners();
                showPage(currentPageId);
            } else {
                // L'utilisateur est d√©connect√©
                userId = null;
                userIdDisplay.innerText = 'Non connect√©';
                authBtn.classList.remove('hidden');
                signOutBtn.classList.add('hidden');

                mainContent.classList.add('hidden');
                nav.classList.add('hidden');
                document.querySelectorAll('.grid-container').forEach(container => container.innerHTML = '');
                
                detachRealtimeListeners(); 
                openAuthModal();
                authModalCloseBtn.classList.add('hidden'); // Forcer la connexion
            }
        });

        function openAuthModal() {
            authModal.classList.remove('hidden');
            overlay.classList.remove('hidden');
        }

        function closeAuthModal() {
            if (auth.currentUser) { // Ne ferme la modale que si l'utilisateur est connect√©
                authModal.classList.add('hidden');
                overlay.classList.add('hidden');
                emailInput.value = '';
                passwordInput.value = '';
            }
        }
        
        function detachRealtimeListeners() {
            unsubscribeListeners.forEach(unsubscribe => unsubscribe());
            unsubscribeListeners = [];
        }

        // --- GESTION DES DONN√âES (FIRESTORE) ---

        function createSnapshotListener(collectionName, cacheKey, isPublic = false) {
            const path = isPublic
                ? `artifacts/${firebaseConfig.appId}/public/data/${collectionName}`
                : `artifacts/${firebaseConfig.appId}/users/${userId}/${collectionName}`;
            
            const q = query(collection(db, path));
            
            const unsubscribe = onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allData[cacheKey] = data; // Met √† jour le cache
                
                // Redessine l'interface avec les donn√©es √† jour
                if (cacheKey === 'actions') {
                    renderEntries(COLLECTIONS.ACTIONS, 'actionList', true, false, allData.actions);
                    renderEntries('actionsTerminees', 'actionTermineeList', true, true, allData.actions);
                } else {
                    const containerId = document.querySelector(`[data-type="${cacheKey}"]`)?.nextElementSibling.id;
                    if(containerId) renderEntries(collectionName, containerId, false, false, allData[cacheKey], isPublic);
                }

            }, (error) => {
                console.error(`Erreur d'√©coute de ${collectionName}:`, error);
                showModalMessage(`Erreur de chargement des donn√©es pour ${collectionName}.`, true);
            });

            unsubscribeListeners.push(unsubscribe);
        }

        function setupRealtimeListeners() {
            if (!userId) return;
            detachRealtimeListeners(); 
            createSnapshotListener(COLLECTIONS.OBJECTIFS, 'objectifs');
            createSnapshotListener(COLLECTIONS.ACTIONS, 'actions');
            createSnapshotListener(COLLECTIONS.NOTES_REUNION, 'notesReunion');
            createSnapshotListener(COLLECTIONS.SHARED_ENTRIES, 'sharedItems', true);
        }
        
        // --- LOGIQUE METIER ET RENDU (Fonctions compl√®tes) ---

        /**
        * Rend les entr√©es pour un type donn√©. Filtre, trie et affiche les cartes.
        */
        function renderEntries(type, containerId, isAction, displayCompletedActions, data, isReadOnly = false) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const searchInput = document.getElementById(`searchBar${type.charAt(0).toUpperCase() + type.slice(1)}`);
            const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';

            container.innerHTML = '';

            let filteredData = data.filter(entry => {
                if (isAction && displayCompletedActions !== !!entry.isCompleted) {
                    return false;
                }
                if (searchTerm) {
                    const searchableContent = [
                        entry.titre,
                        entry.contenu,
                        entry.description,
                        entry.progressComments,
                        ...(entry.tags || [])
                    ].join(' ').toLowerCase();
                    return searchableContent.includes(searchTerm);
                }
                return true;
            });

            filteredData.sort((a, b) => {
                let dateA, dateB;
                if (type === COLLECTIONS.ACTIONS) {
                    dateA = a.deadLine ? new Date(a.deadLine) : new Date(8640000000000000);
                    dateB = b.deadLine ? new Date(b.deadLine) : new Date(8640000000000000);
                    return dateA - dateB;
                } else {
                    dateA = (a.historique && a.historique.length > 0) ? extractDateFromHistory(a.historique[0]) : new Date(0);
                    dateB = (b.historique && b.historique.length > 0) ? extractDateFromHistory(b.historique[0]) : new Date(0);
                    return dateB - dateA;
                }
            });

            if (filteredData.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-600 col-span-full mt-12">${searchTerm ? 'Aucun r√©sultat.' : 'Aucun √©l√©ment √† afficher.'}</p>`;
                return;
            }

            filteredData.forEach(entry => {
                const cardDiv = createCardElement(entry, type, isReadOnly);
                container.appendChild(cardDiv);
            });
        }
        
        /**
        * Cr√©e l'√©l√©ment HTML pour une carte.
        */
        function createCardElement(entry, type, isReadOnly) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card bg-white p-5 rounded-lg shadow-lg cursor-pointer transition-all duration-300 ease-in-out relative flex flex-col border border-gray-200 hover:translate-y-[-5px] hover:shadow-xl';
            cardDiv.dataset.id = entry.id;
            cardDiv.dataset.type = type;

            cardDiv.addEventListener('click', (event) => toggleCardExpansion(event, cardDiv, isReadOnly));

            // Contenu visible de la carte
            let cardContent = `<h3 class="text-xl font-bold text-gray-800 mb-2 break-words">${entry.titre}</h3>`;
            
            // Contenu d√©taill√© (cach√©)
            let hiddenDetailContent = `<p class="mb-2"><strong>Titre:</strong> <span contenteditable="${!isReadOnly}" data-field="titre" spellcheck="true" class="inline-block p-1 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none w-full">${entry.titre}</span></p>`;

            let actionButtons = !isReadOnly
                ? `<button class="delete bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md cursor-pointer text-sm" data-action="delete">üóëÔ∏è Supprimer</button>
                   <button class="share bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md cursor-pointer text-sm" data-action="share">üîó Partager</button>`
                : '';
            actionButtons += `<button class="print bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-md cursor-pointer text-sm" data-action="print">üñ®Ô∏è Imprimer</button>`;

            // Contenu sp√©cifique par type
            const originalType = entry.originalCollection || type;
            if (originalType === COLLECTIONS.NOTES_REUNION) {
                cardContent += `<p class="text-gray-700 text-sm break-words">${(entry.contenu || '').substring(0, 100)}...</p>`;
                hiddenDetailContent += `<p class="mb-2"><strong>Contenu:</strong> <textarea data-field="contenu" spellcheck="true" ${isReadOnly ? 'readonly' : ''} class="w-full p-2 mb-4 rounded-md border border-gray-300 text-base resize-y min-h-[120px]">${entry.contenu || ''}</textarea></p>`;
            } else if (originalType === COLLECTIONS.ACTIONS) {
                cardContent += `<p class="text-gray-700 text-sm">Deadline: <strong class="text-blue-700">${entry.deadLine ? new Date(entry.deadLine).toLocaleDateString('fr-FR') : 'N/A'}</strong></p>`;
                hiddenDetailContent += `<p class="mb-2"><strong>Deadline:</strong> <input type="date" value="${entry.deadLine || ''}" data-field="deadLine" ${isReadOnly ? 'readonly' : ''} class="w-full p-2 mb-4 rounded-md border border-gray-300"></p>
                                        <p class="mb-2"><strong>√âtapes:</strong></p><div class="steps-list" data-field="etapes-container"></div>
                                        ${!isReadOnly ? `<button type="button" class="add-step-card-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-xs mt-2">‚ûï √âtape</button>` : ''}`;
                if (!isReadOnly) {
                    if (entry.isCompleted) {
                        actionButtons += `<button class="reintegrate bg-yellow-500 hover:bg-yellow-600 text-gray-800 font-bold py-2 px-4 rounded-md text-sm" data-action="reintegrate">‚Ü©Ô∏è R√©int√©grer</button>`;
                    } else {
                        actionButtons += `<button class="mark-as-complete bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-md text-sm" data-action="mark-as-complete">‚úÖ Terminer</button>`;
                    }
                }
            } else if (originalType === COLLECTIONS.OBJECTIFS) {
                const progressClass = entry.pourcentage < 25 ? 'bg-red-500' : (entry.pourcentage < 75 ? 'bg-yellow-500' : 'bg-green-500');
                cardContent += `<div class="progress-bar bg-gray-200 rounded-md overflow-hidden h-6 my-3 shadow-inner">
                                    <div class="progress h-full text-center text-white font-bold leading-6 transition-all ${progressClass}" style="width: ${entry.pourcentage}%">${entry.pourcentage}%</div>
                                </div>`;
                hiddenDetailContent += `<p class="mb-2"><strong>R√©alisation:</strong> <span class="progress-value font-bold">${entry.pourcentage}%</span></p>
                                        <input type="range" min="0" max="100" value="${entry.pourcentage}" data-field="pourcentage_range" ${isReadOnly ? 'disabled' : ''} class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                        <p class="mb-2"><strong>Description:</strong> <textarea data-field="description" spellcheck="true" ${isReadOnly ? 'readonly' : ''} class="w-full p-2 mb-4 rounded-md border border-gray-300 min-h-[100px]">${entry.description || ''}</textarea></p>
                                        <p class="mb-2"><strong>Commentaires:</strong> <textarea data-field="progressComments" spellcheck="true" ${isReadOnly ? 'readonly' : ''} class="w-full p-2 mb-4 rounded-md border border-gray-300 min-h-[100px]">${entry.progressComments || ''}</textarea></p>`;
                if (!isReadOnly) {
                    actionButtons += `<button class="move bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md text-sm" data-action="move" data-to="${COLLECTIONS.ACTIONS}">‚û°Ô∏è D√©placer vers Actions</button>`;
                }
            }
            
            const tagsHtml = entry.tags && entry.tags.length > 0
                ? `<div class="tags-display mt-2 text-sm flex flex-wrap gap-1">${entry.tags.map(tag => `<span class="tag-item bg-gray-200 px-2 py-1 rounded-full text-xs">${tag}</span>`).join('')}</div>`
                : '';
            cardContent += tagsHtml;
            hiddenDetailContent += `<p class="mb-2"><strong>Tags (s√©par√©s par ,):</strong> <span contenteditable="${!isReadOnly}" data-field="tags" class="inline-block p-1 rounded-md border border-gray-300 w-full">${(entry.tags || []).join(', ')}</span></p>`;

            if (isReadOnly) {
                hiddenDetailContent += `<p class="text-xs text-gray-500 mt-4">Partag√© par: <strong class="text-gray-700">${entry.originalUserId}</strong> le ${entry.sharedAt}</p>`;
            }

            const historiqueHtml = (entry.historique || []).map(line => `‚Ä¢ ${line}`).join('<br>');
            
            cardDiv.innerHTML = `
                ${cardContent}
                <div class="hidden-detail hidden flex-grow pt-4 border-t border-gray-200 mt-4">
                    ${hiddenDetailContent}
                    <div class="actions flex flex-wrap gap-3 mt-6 justify-end pt-4 border-t border-gray-200">${actionButtons}</div>
                    <div class="historique text-sm text-gray-600 mt-6 bg-gray-100 p-4 border-l-4 border-blue-600 rounded-md">
                        <strong>Historique :</strong><br>${historiqueHtml}
                    </div>
                </div>`;
            
            // Ajout dynamique des √©tapes pour les actions
            if (originalType === COLLECTIONS.ACTIONS) {
                const stepsContainer = cardDiv.querySelector('.steps-list');
                (entry.etapes || []).forEach((step, index) => addStepInput(stepsContainer, step, index, isReadOnly));
                const addStepBtn = cardDiv.querySelector('.add-step-card-btn');
                if (addStepBtn) {
                    addStepBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        addStepInput(stepsContainer, '', (entry.etapes || []).length, isReadOnly);
                    });
                }
            }

            return cardDiv;
        }

        /**
        * Ajoute un champ d'entr√©e pour une √©tape d'action.
        */
        function addStepInput(container, value, index, isReadOnly) {
            const li = document.createElement('li');
            li.className = 'flex items-center mb-1';
            li.innerHTML = `
                <input type="text" value="${value}" placeholder="Nouvelle √©tape" data-index="${index}" data-field="step-input" 
                       class="flex-grow p-1 rounded-md border border-gray-300 text-sm mr-2" ${isReadOnly ? 'readonly' : ''}>
                ${!isReadOnly ? `<button class="remove-step bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded-md text-xs">‚úñÔ∏è</button>` : ''}`;
            container.appendChild(li);

            if (!isReadOnly) {
                li.querySelector('.remove-step').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const card = container.closest('.card');
                    const entryId = card.dataset.id;
                    const stepsInputs = Array.from(container.querySelectorAll('input[data-field="step-input"]'));
                    const newSteps = stepsInputs.filter(input => input !== li.querySelector('input')).map(input => input.value);
                    li.remove();
                    updateFieldFromCard(COLLECTIONS.ACTIONS, entryId, 'etapes', newSteps, true);
                });
            }
        }
        
        // ... Fonctions CRUD et autres logiques m√©tiers ...

        // --- INITIALISATION ---

        function initializeEventListeners() {
            // Navigation
            document.querySelectorAll('nav .nav-button').forEach(button => {
                button.addEventListener('click', () => showPage(button.dataset.target));
            });
            
            // Boutons d'ajout
            document.querySelectorAll('.add-new-item-btn').forEach(button => {
                button.addEventListener('click', () => openNewItemModal(button.dataset.type));
            });

            // Barres de recherche
            document.querySelectorAll('.searchBar').forEach(searchBar => {
                 searchBar.addEventListener('keyup', () => {
                     const type = searchBar.id.replace('searchBar', '').toLowerCase();
                     const isAction = type.includes('action');
                     const displayCompleted = type.includes('terminees');
                     const isPublic = type.includes('shared');
                     const dataKey = type.replace('terminees', 's');
                     
                     renderEntries(type, document.getElementById(type + 'List').id, isAction, displayCompleted, allData[dataKey] || [], isPublic);
                 });
            });

            // Overlay
            overlay.addEventListener('click', () => {
                closeExpandedCard();
                closeAuthModal();
            });

            // Authentification
            authBtn.addEventListener('click', openAuthModal);
            authModal.querySelector('.close-button').addEventListener('click', closeAuthModal);

            signInEmailBtn.addEventListener('click', async () => {
                try {
                    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                    showToastNotification('Connexion r√©ussie !', 'success');
                } catch (error) {
                    showModalMessage(`Erreur: ${error.message}`, true);
                }
            });

            signUpEmailBtn.addEventListener('click', async () => {
                try {
                    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                    showToastNotification('Inscription r√©ussie !', 'success');
                } catch (error) {
                    showModalMessage(`Erreur: ${error.message}`, true);
                }
            });

            signInGoogleBtn.addEventListener('click', async () => {
                try {
                    await signInWithPopup(auth, googleProvider);
                    showToastNotification('Connexion Google r√©ussie !', 'success');
                } catch (error) {
                     showModalMessage(`Erreur: ${error.message}`, true);
                }
            });
            
            signOutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    showToastNotification('D√©connect√©.', 'info');
                } catch (error) {
                    showModalMessage(`Erreur: ${error.message}`, true);
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            showPage('objectifs');
        });

    </script>
